<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>

  <body onload="pageOnLoad();">
    <div class="top" id="top"></div>
    <div class="bottom" id="bottom"></div>

    <div class="container">
      <div class="row">
        <h1 class="todoTitle">TODO</h1>
        <img class="icon-button" id="themeButton" onclick="changeTheme();" />
      </div>
      <div class="input-container row" id="input-container">
        <div class="iconCircle" id="icon-check-control">
          <div class="circle-icon">
            <img class="checkmark hidden" src="images/icon-check.svg" />
          </div>
        </div>
        <input
          class="input-field"
          id="todo-input"
          type="text"
          placeholder="Create a new todo..."
          name="usrnm"
        />
      </div>

      <div class="current-todo-items" id="current-todo-items"></div>
      <div class="control-wrap" id="control-wrap">
        <div class="item-count" id="item-count">0 items left</div>
        <div class="status-wrap">
          <div id="all-items" onclick="showAllItems();">All</div>
          <div id="active-items" onclick="showIncompleteItems()">Active</div>
          <div id="completed-items" onclick="showCompleteItems()">
            Completed
          </div>
        </div>
        <div id="clear-control" onclick="clearCompleted()">Clear completed</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
